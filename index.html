<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			 
			<header>
				<h1>KedaikosmetikID<span>
Kedai Kosmetik merupakan distributor cosmetic Green Angelica, Folti Baffi, Royalty dsn You Need Me Cosmetics. Dapatkan produk kosmetik dengan layanan Free Ongkir Maupun COD. Hannya belanja di Kedai Kosmetik.</span></h1>	
			</header>
			 
			
			<section class="color-7" id="btn-click">
				<p class="text">Marketplace  KedaikosmetikID</p>
				 
				
				<p><a href="https://www.tokopedia.com/allgreenangelica" target="_blank"><button class="btn btn-7 btn-7a icon-tokopedia">Tokopedia</button></a> </p>
				<p><a href="https://shopee.co.id/greenangelicamart" target="_blank"><button class="btn btn-7 btn-7a icon-shopee">Shopee</button></a></p>
				<p><a href="https://www.bukalapak.com/u/kedaikosmetikid" target="_blank"><button class="btn btn-7 btn-7a icon-bukalapak">Bukalapak</button></a></p>
				<p><a href="" target="_blank"><button class="btn btn-7 btn-7a icon-lazada">Lazada</button></a></p>
				 
			</section>
			
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script>
			var buttons7Click = Array.prototype.slice.call( document.querySelectorAll( '#btn-click button' ) ),
				buttons9Click = Array.prototype.slice.call( document.querySelectorAll( 'button.btn-8g' ) ),
				totalButtons7Click = buttons7Click.length,
				totalButtons9Click = buttons9Click.length;

			buttons7Click.forEach( function( el, i ) { el.addEventListener( 'click', activate, false ); } );
			buttons9Click.forEach( function( el, i ) { el.addEventListener( 'click', activate, false ); } );

			function activate() {
				var self = this, activatedClass = 'btn-activated';

				if( classie.has( this, 'btn-7h' ) ) {
					// if it is the first of the two btn-7h then activatedClass = 'btn-error';
					// if it is the second then activatedClass = 'btn-success'
					activatedClass = buttons7Click.indexOf( this ) === totalButtons7Click-2 ? 'btn-error' : 'btn-success';
				}
				else if( classie.has( this, 'btn-8g' ) ) {
					// if it is the first of the two btn-8g then activatedClass = 'btn-success3d';
					// if it is the second then activatedClass = 'btn-error3d'
					activatedClass = buttons9Click.indexOf( this ) === totalButtons9Click-2 ? 'btn-success3d' : 'btn-error3d';
				}

				if( !classie.has( this, activatedClass ) ) {
					classie.add( this, activatedClass );
					setTimeout( function() { classie.remove( self, activatedClass ) }, 1000 );
				}
			}

			document.querySelector( '.btn-7i' ).addEventListener( 'click', function() {
				classie.add( document.querySelector( '#trash-effect' ), 'trash-effect-active' );
			}, false );
		</script>
	</body>
</html>
